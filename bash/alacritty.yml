window:
  dynamic_padding: true

scrolling:
  tabspaces: 4

mouse:
  hide_when_typing: false

colors: # Solarized Dark
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3

font:
  size: 14
  use_thin_strokes: true
  normal:
    family: Fira Mono for Powerline
    style: Regular
  bold:
    family: Fira Mono for Powerline
    style: Bold
  italic:
    family: Fira Mono for Powerline
    style: Italic


draw_bold_text_with_bright_colors: true
shell:
  program: /usr/local/bin/bash
  args:
  - -l

key_bindings:
- { key: Return,   mods: Command,       action: ToggleSimpleFullscreen }
