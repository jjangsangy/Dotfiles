# ==========================================================
# Prefix Map <C-a>
# ==========================================================
set-option -g prefix C-a
unbind-key C-a
unbind-key C-b
bind-key C-a send-prefix
set -g base-index 1

# ==========================================================
# Source <C-a> r
# ==========================================================
bind-key r source-file ~/.tmux.conf \; display "Reloaded Configuration"

# ==========================================================
# VIM Mode
# ==========================================================
setw -g mode-keys vi

# ==========================================================
# Mouse Mode
# ==========================================================
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# ==========================================================
# Terminal Config
# ==========================================================
set-option -g default-terminal "xterm-256color"
set-option -g repeat-time 500

set-window-option display-panes-time 1500

bind-key : command-prompt

# ==========================================================
# Windows
# ==========================================================
unbind-key n
unbind-key t
unbind-key T
unbind-key p

bind-key -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind-key -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind-key -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind-key -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind-key -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

bind-key -r > next-window
bind-key -r < previous-window

bind-key -n C-n new-window
# ==========================================================
# Split Panes
# ==========================================================
unbind-key %

bind-key | split-window -h
bind-key - split-window -v

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 40

bind-key a last-pane
bind-key q display-panes

# ==========================================================
# Copy / Paste
# ==========================================================
bind-key [ copy-mode
bind-key ] paste-buffer

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Mac OS X Copy/Paste
set-option -g default-command "/usr/local/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# ==========================================================
# Status Bar
# ==========================================================
set-option -g status-interval 1
set-option -g status-left ''
set-option -g status-right '%l:%M%p'
set-window-option -g window-status-current-fg magenta
set-option -g status-fg default

# Solarized-Dark (default)
set-option -g status-bg black
set-option -g pane-active-border-fg black
set-option -g pane-border-fg black

# Solarized-light
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g status-bg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-active-border-fg white"
if-shell "[ \"$COLORFGBG\" = \"11;15\" ]" "set-option -g pane-border-fg white"

# Notifications
setw -g monitor-activity on
set -g visual-activity on
